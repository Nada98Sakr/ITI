<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    RED  : <input type="range" min="0" max="255" value="0" name="red" id="Red"><br>
    GREEN: <input type="range" min="0" max="255" value="0" name="green" id="Green"><br>
    BLuE : <input type="range" min="0" max="255" value="0" name="ble" id="Blue"><br>

    <p class="text">
        change the three color ranges above and observe my color change 
    </p>

    <script>
        const redCol   = document.getElementById("Red"),
            greenCol = document.getElementById("Green"),
            blueCol  = document.getElementById("Blue");

        function changeTextColor(){
            let text     = document.querySelector(".text");
            text.style.color = `rgb(${redCol.value}, ${greenCol.value}, ${blueCol.value})`;
        }

        redCol.addEventListener("input", changeTextColor);
        greenCol.addEventListener("input", changeTextColor);
        blueCol.addEventListener("input", changeTextColor);
        
    </script>
</body>
</html>
