<h2 class="mb-4 text-center">All students</h2>
<div class="text-center">
  <a class="btn btn-success mb-2" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active" routerLink="/create">ADD New Student</a>
</div>
<table class="table table-primary table-striped w-50 text-center mx-auto">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let std of students; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ std.name }}</td>
      <td>{{ std.age }}</td>
      <td>{{ std.email }}</td>
      <td>
        <a routerLink="/edit/{{std.id}}" class="btn btn-primary me-2">
          <i class="bx bxs-edit"></i>
        </a>
        <a routerLink="/view/{{std.id}}" class="btn btn-dark me-2">
          <i class="bx bx-show-alt" style="color: #fff"></i>
        </a>
        <a type="button" class="btn btn-danger" (click)="delete(std.id)">
          <i class="bx bx-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
