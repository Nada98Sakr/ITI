<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="page1Body">
    <form action="./welcome.html" method="POST">
        <div class="name">
            <label for="clietName">Name</label>
            <input type="text" name="clietName" pattern="[A-Za-z]{2,}" id="clietName">
        </div>
        <div class="phone">
            <label for="clietPhone">Phone</label>
            <input type="tel" name="clietPhone" pattern="[0-9]{11}" id="clietPhone">
        </div>
        <div class="email">
            <label for="clietEmail">Email</label>
            <input type="email" name="clietEmail" id="clietEmail">
        </div>
        <div class="address">
            <label for="clietAddress">Address</label>
            <input type="text" name="clietAddress" id="clietAddress">
        </div>
        <button id="btn">submit</button>
    </form>
</body>
</html>
